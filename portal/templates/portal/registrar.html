{% extends "portal/layout.html" %}
{% load static %}

{% block body %}
    <div id="register-page">
        <div id="bloco-publicar">
            <img src="{% static 'portal/logo.svg' %}" alt="Manamano" width="280">
            
            {% if message %}
                <div id="mensagem-erro">{{ message }}</div>
            {% endif %}
            <div id="form-login">
                <h2>Cadastre-se</h2>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="numero" name="numero" placeholder="WhatsApp">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirmar Senha">
                    </div>
                    <input class="botao-login" type="submit" value="Cadastre-se">
                </form>
            </div>
        
            <span>JÃ¡ tem uma conta? <a href="{% url 'login' %}">Entre aqui.</a></span>
        </div>
    </div>

{% endblock %}
