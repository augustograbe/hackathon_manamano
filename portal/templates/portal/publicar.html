{% extends "portal/navbar_3.html" %}

{% block nome %}
    Publicar
{% endblock %}

{% block back %}
    {% url 'index' %}
{% endblock %}

{% block body %}

    <form action="{% url 'publicar' %}" method="post">
        {% csrf_token %}
        <div id="bloco-publicar">
            <div id="titulo-publicar">
                <div id="campo-titulo-publicar">Titulo:{{ post_form.titulo }}</div>
            </div>
            <div id="corpo-publicar">
                {{ post_form.texto }}
            </div>

        </div>
        <div id="baixo-publicar">
            <input type="submit" class="botao-publicar" value="Escolher onde publicar">
        </div>
    </form>


{% endblock %}
