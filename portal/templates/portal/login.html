{% extends "portal/layout.html" %}
{% load static %}

{% block body %}
    <div id="login-page">
        

        

        <div id="bloco-publicar">
            <img src="{% static 'portal/logo.svg' %}" alt="Manamano" width="280">
            {% if message %}
                <div id="mensagem-erro">{{ message }}</div>
             {% endif %}
            <div id="form-login">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Nome de usuário">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Senha">
                    </div>
                    <input class="botao-login" type="submit" value="Login">
                </form>
            </div>
            <span>Ainda não tem uma conta? <a href="{% url 'register' %}">Crie uma aqui.</a></span>
        </div>
    </div>
{% endblock %}
